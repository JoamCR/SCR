<!DOCTYPE html>
<html>
<head>
    <title>Sistema de Gestión de Servicios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/global.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/estilos.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Bienvenido al Sistema de Gestión de Servicios</h1>
        <p class="welcome-message text-center">Seleccione una opción para continuar:</p>
        <div class="d-flex flex-wrap justify-content-center gap-btns">
            <a href="{{ url_for('public.nuevo') }}" class="btn-panel btn-form-main" title="Registrar Equipo">Registrar Equipo</a>
            {% if current_user.is_authenticated %}
            <a href="{{ url_for('tecnico.panel') }}" class="btn-panel btn-form-main" title="Panel Técnico">Panel Técnico</a>
            <a href="{{ url_for('reportes.reportes') }}" class="btn-panel btn-form-main" title="Reportes Estadísticos">Reportes</a>
            {% if current_user.rol == 'Administrador' %}
            <a href="{{ url_for('admin.usuarios') }}" class="btn-panel btn-form-main" title="Gestionar Usuarios">Usuarios</a>
            {% endif %}
            <a href="{{ url_for('tecnico.logout') }}" class="btn-cancelar btn-form-main" title="Cerrar Sesión">Cerrar Sesión</a>
            {% else %}
            <a href="{{ url_for('tecnico.login') }}" class="btn-aceptar btn-form-main" title="Iniciar Sesión">Iniciar Sesión</a>
            {% endif %}
        </div>
    </div>



    
</body>
</html>
